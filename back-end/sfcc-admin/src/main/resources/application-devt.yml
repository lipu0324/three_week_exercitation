spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sfcc?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 356123
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid

  redis:
    host: 127.0.0.1 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password:  #123456 # Redis服务器连接密码（默认为空）
    timeout: 3000ms
    jedis:
      pool:
        max-active: 8
        max-wait: 2000ms
        max-idle: 8
        min-idle: 0
        time-between-eviction-runs: 1000ms

